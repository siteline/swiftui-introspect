name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_podspec:
    name: lint-podspec
    runs-on: macos-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # required to be able to find Git tags

      - name: Lint Podspec
        run: |
          export LIB_VERSION=$(git describe --tags `git rev-list --tags --max-count=1`)
          pod lib lint --allow-warnings

  ci:
    needs: lint_podspec
    name: ${{ matrix.platform[0] }} ${{ matrix.platform[1] }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - [ios, 14]
          - [ios, 15]
          - [ios, 16]
          - [macos, 11]
          - [macos, 12]
        include:
          - platform: [ios, 14]
            os: macos-11
            xcode: 12.5.1
          - platform: [ios, 15]
            os: macos-12
            xcode: 13.4.1
          - platform: [ios, 16]
            os: macos-12
            xcode: 14.2
          - platform: [macos, 11]
            os: macos-11
            xcode: 13.0
          - platform: [macos, 12]
            os: macos-12
            xcode: 14.0.1
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}

      - name: Install Homebrew dependencies
        run: brew install xcbeautify

      - name: Run Tests
        run: fastlane ${{ matrix.platform[0] }} test version:${{ matrix.platform[1] }}
